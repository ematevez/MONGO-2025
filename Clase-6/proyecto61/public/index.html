<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <h1>Gestión de Animales</h1>

  <!-- Botón para ver animales -->
  <button onclick="verAnimales()">Ver Animales</button>

  <!-- Tabla -->
  <table class="table table-striped table-dark" id="tabla" >
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Hábitat</th>
        <th>Alimentación</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Formulario para agregar animal -->
  <h2>Agregar Nuevo Animal</h2>
  <form id="formularioAnimal">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="especie" placeholder="Especie" required>
    <input type="text" name="habitat" placeholder="Hábitat" required>
    <input type="text" name="alimentacion" placeholder="Alimentación" required>
    <input type="number" name="edad" placeholder="Edad" required>
    <button type="submit" class="btn btn-warning">Agregar Animal</button>
    
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
    function verAnimales() {
      fetch('/animales')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#tabla tbody');
          tbody.innerHTML = ''; // Limpiar tabla
          data.forEach(animal => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${animal.nombre}</td>
              <td>${animal.especie}</td>
              <td>${animal.habitat}</td>
              <td>${animal.alimentacion}</td>
              <td>${animal.edad}</td>
            `;
            tbody.appendChild(row);
          });
          document.getElementById('tabla').style.display = 'table';
        })
        .catch(err => console.error('Error al cargar:', err));
    }

    // Agregar animal
    document.getElementById('formularioAnimal').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const nuevoAnimal = {};
      formData.forEach((value, key) => {
        nuevoAnimal[key] = key === 'edad' ? Number(value) : value;
      });

      fetch('/animales', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(nuevoAnimal)
      })
      .then(res => res.json())
      .then(respuesta => {
        alert(respuesta.mensaje);
        this.reset();
        verAnimales(); // Refrescar tabla
      })
      .catch(err => console.error('Error al guardar:', err));
    });

  </script>
</body>
</html>
